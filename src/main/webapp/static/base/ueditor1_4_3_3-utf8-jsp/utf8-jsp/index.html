<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<title>完整demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
		<script type="text/javascript" src="//static.qineasy.com/base/ueditor1_4_3_3-utf8-jsp/utf8-jsp/ueditor.all.js"></script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

		<style type="text/css">
			div {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div>
			<h1>完整demo</h1>
			<script id="editors" type="text/plain" style="height:500px;"></script>
		</div>
		<script type="text/javascript">
			//实例化编辑器
			//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
			var ue = UE.getEditor('editors');
			//	点击事件获取Uedit里面的代码
			UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
			UE.Editor.prototype.getActionUrl = function(action) {
				if(action == 'config') {
					return  "http://127.0.0.1:8080/oms/static/base/ueditor1_4_3_3-utf8-jsp/utf8-jsp/jsp/controller.jsp?action=config";
				} else if(action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
					return 'http://127.0.0.1:8080/pos-api/imageUpload/addProDetailImage';
				} else if(action == 'listimage') {
					return  'http://127.0.0.1:8080/pos-api/product/getProDtailInServerTB';
				} else {
					return this._bkGetActionUrl.call(this, action);
				}
			};
//			$scope.$on('$destroy', function() {
//				$scope.ue.destroy();
//			});

		</script>
	</body>

</html>
